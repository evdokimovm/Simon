<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div id='outer'>
			<button type="button" class="btn btn-secondary inner" id='start'>Start</button>
			<div class="btn-switch btn-switch-danger inner">
  				<input type="checkbox" id="strict"/>
  				<label for="strict" class="btn btn-round btn-danger"><em class="glyphicon glyphicon-ok"></em><strong>STRICT</strong></label>
			</div>
			<button type="button" class="btn btn-secondary inner" id='reset'>Reset</button>
		</div>
		<div id="outer">
			<div class="inner">Current level: <span id='display' class="inner">00</span></div>
		</div>
		<div class='wrapper'>
			<div class='simon col-xs-6 center-txt unselectable' id='red' data-tile='0'>R</div>
			<div class='simon col-xs-6 center-txt unselectable' id='green' data-tile='1'>G</div>
			<div class='simon col-xs-6 center-txt unselectable' id='blue' data-tile='2'>B</div>
			<div class='simon col-xs-6 center-txt unselectable' id='yellow' data-tile='3'>Y</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
